# ===================================================================
# CORE CONFIGURATION (FOR RENDER DEPLOYMENT)
# ===================================================================
# Database Configuration - These values will be read from Render's Environment Variables
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

# MySQL-specific: Ensure zero date values (e.g. 0000-00-00) are converted to null instead of causing JDBC exceptions
spring.datasource.hikari.data-source-properties.zeroDateTimeBehavior=convertToNull

# Hibernate Configuration for MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Port - Render provides this automatically
server.port=${PORT}

# JWT Secret Key - This should also be a secret environment variable
jwt.signer-key=${JWT_SIGNER_KEY}

spring.main.lazy-initialization=true

# ===================================================================
# OTHER CONFIGURATIONS
# ===================================================================
# Application Configuration
app.base-url=${APP_BASE_URL:https://phela-backend-dyl7.onrender.com}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001,https://phela-customer-w519.onrender.com,https://phela-admin.onrender.com}

# Email Configuration - IMPORTANT: Move these to Environment Variables on Render
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

SENDGRID_API_KEY=${SENDGRID_API_KEY}

# Cloudinary Configuration - IMPORTANT: Move these to Environment Variables on Render
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads

# PayOS Configuration - IMPORTANT: Move these to Environment Variables on Render
payos.client-id=${PAYOS_CLIENT_ID}
payos.api-key=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECKSUM_KEY}
payos.return-url=${PAYOS_RETURN_URL:http://localhost:3000/payment-return}
payos.cancel-url=${PAYOS_CANCEL_URL:http://localhost:3000/payment-cancel}